<ul>
  <li *ngFor="let book of books">{{ book }}</li>
</ul>

<input #inputRef type="text" placeholder="Type..." class="inputClass" />
<br />
<button class="buttonClass" (click)="onSend()">Send</button>
<br />
<p *ngIf="filteredBooks.message">{{ filteredBooks.message }}</p>
<br />
<div *ngIf="filteredBooks.filbook.length > 0" class="chatBox">
  <ul>
    <li *ngFor="let book of filteredBooks.filbook">{{ book }}</li>
  </ul>
</div>
